<!DOCTYPE html>
<html>
  <head>
    <title>Admin Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mx-auto py-8">
      <h1 class="text-4xl font-bold mb-6">Admin Portal</h1>
      <form method="POST" action="/admin">
        <div class="flex items-center mb-4">
          <label for="word" class="mr-2">Word:</label>
          <input type="text" id="word" name="word" value="{{ word.word }}" class="px-2 py-1 border border-gray-300 rounded">
        </div>
        <br>
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">Submit</button>
      </form>
    </div>
  </body>
</html>
